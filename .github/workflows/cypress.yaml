name: Cypress Tests

on:
  pull_request:
    branches:
      - develop
      - staging
  workflow_dispatch:

jobs:
  cypress-run:
    if: github.repository == 'ohcnetwork/care_fe'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Start backend (Docker)
        run: |
          docker-compose -f docker-compose.yaml up -d
          docker-compose -f docker-compose.yaml exec backend wait-for-it.sh backend:9000 --timeout=120

      - name: Start frontend server
        run: npm run start &
        env:
          CARE_API: http://localhost:9000

      - name: Wait for frontend to be up
        run: npx wait-on http://localhost:4000

      - name: Run Cypress tests in parallel with Cypress Cloud
        run: |
          npx cypress-parallel -s 'cypress/e2e/**/*.cy.js' -n 4 \
          --ci-build-id ${{ github.sha }}-${{ github.run_id }} \
          --group "UI-Chrome" \
          --parallel \
          --record
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CARE_API: http://localhost:9000
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Upload Cypress screenshots on failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
