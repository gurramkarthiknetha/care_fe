name: Cypress Tests

on:
  pull_request:
    branches:
      - develop
      - staging
  workflow_dispatch:

jobs:
  # Combined Setup and Test Execution in Parallel
  cypress-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        parallel_processes: [1, 2, 3, 4, 5, 6]
    steps:
      - name: Checkout Repository 📥
        uses: actions/checkout@v3

      # Start backend services via Docker (Setup in the background)
      - name: Start backend services via Docker 🐳
        run: |
          cd care
          echo DISABLE_RATELIMIT=True >> docker/.prebuilt.env
          docker-compose -f docker-compose.pre-built.yaml up -d  # Detached mode to keep it running
          cd ..

      # Wait for backend to be up
      - name: Wait for backend to be up
        run: |
          npx wait-on http://localhost:9000

      # Start Frontend in the background (Setup)
      - name: Start frontend server
        run: npm run preview -- --host &
        env:
          CARE_API: http://localhost:9000

      # Wait for frontend to be up
      - name: Wait for frontend to be up
        run: npx wait-on http://localhost:4000

      # Parallel Cypress Test Execution
      - name: Run Cypress Tests 🥬
        run: |
          CYPRESS_SPLIT_INDEX=${{ matrix.parallel_processes }} \
          CYPRESS_SPLIT_TOTAL=6 \
          CYPRESS_SPLIT_TESTS=true \
          npx cypress run --browser chrome --record \
          --ci-build-id ${{ github.sha }}-${{ github.run_id }}
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          NODE_OPTIONS: --max_old_space_size=4096
          CARE_API: http://localhost:9000

      - name: Upload Cypress screenshots on failure 📸
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress videos 📹
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
